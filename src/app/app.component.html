<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h2><u><p style="text-align: center;">Reactive Form Assignment</p></u></h2><br>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" formControlName="firstname" placeholder="Enter your first name" class="form-control">

          <span 
          *ngIf="!signupForm.get('firstname')?.valid && signupForm.get('firstname')?.touched" 
          class="help-block">please enter firstname</span>
            
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" formControlName="lastname" placeholder="Enter your last name" class="form-control">

          <span 
          *ngIf="!signupForm.get('lastname')?.valid && signupForm.get('lastname')?.touched" 
          class="help-block">please enter lastname</span>
            
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username" placeholder="Create your username" class="form-control">

          <span 
          *ngIf="!signupForm.get('username')?.valid && signupForm.get('username')?.touched" 
          class="help-block">create your username</span>
            
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" placeholder="Enter your email" id="email" formControlName="email" class="form-control">
          <span *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched" class="help-block">please
            enter a valid email!</span>
        </div>
        
        <div class="form-group">
        <label for="password">Password:</label>
    <input class="form-control" id="password" type="password" placeholder="Enter your Password"
        formControlName="password">
    <span *ngIf="!signupForm.get('password')?.valid && signupForm.get('password')?.touched"
        class="help-block">please enter valid password</span><br>
        </div>

        <div class="form-group">
          <label for="mobilenumber">Mobile Number:</label>
      <input class="form-control" id="mobilenumber" type="mobilenumber" placeholder="Enter your mobile number"
          formControlName="mobilenumber">
      <span *ngIf="!signupForm.get('mobilenumber')?.valid && signupForm.get('mobilenumber')?.touched"
          class="help-block">please enter valid mobile number</span><br>
          </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" formControlName="gender" [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <p><b>Hobbies</b></p>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">Add hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of signupForm.get('hobbies')?.value; let i = index;">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div><br>
        <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block">Please enter a valid data!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
